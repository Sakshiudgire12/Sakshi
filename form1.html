<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>form1</title>

    <style>
      #one:hover{
background-color:rebeccapurple;
      }
      .A{
        background-color: orange;
      }
      .b{
        background-color: orange;
      }



    </style>
</head>
<body>
    <form action="link1.html">
    <fieldset class="A">
        <legend>Personal Detail</legend>
        <label for="">Fname</label>
        <input type="text" name="Fname" id="Fname">
        <br><br>
        <label for="">Mname</label>
        <input type="text" name="Mname" id="Mname">
        <br><br>
        <label for="">Lname</label>
        <input type="text" name="Lname" id="Lname">
        <br><br>
        <label for="">email</label>
        <input type="text" name="email" id="email">
        <br><br>
        <label for="">DOB</label>
        <input type="date" name="DOB" id="DOB">

        

    </fieldset>
    <fieldset class="b">
        <legend>Educational Details</legend>
        <label for="Department">Department</label>
        <input type="radio" id="cv" name="Department">
        <label for="cv">cv</label>
        <input type="radio"  id="cs" name="Department">
        <label for="cs">cs</label>
        <input type="radio" id="is"name="Department">
        <label for="is">is</label>
        <input type="radio" id="ec" name="Department">
        <label for="ec">ec</label>
        <br><br>



        <label for="YOG">YOG</label>
        <input list="y" id="YOG" name="YOG">
       <datalist id="y"> 

       <option >2018</option>
       <option >2019</option>
       <option >2020</option>
       <option >2021</option>
       <option >2022</option>
    </datalist>
        
       <br><br>
      
      <label for="SKILLS">SKILLS</label>
       <input type="checkbox" name="SKILLS" id="css">
       <label for="css">css</label>
       <input type="checkbox" name="SKILLS" id="java">
       <label for="java">java</label>
       <input type="checkbox" name="SKILLS" id="c++">
       <label for="c++">c++</label>
       <input type="checkbox" name="SKILLS" id="c">
       <label for="c">c</label>


    
        


    </fieldset>
 
    <input type="submit" id="one">
    
       


        
    













    
</body>
</html>
